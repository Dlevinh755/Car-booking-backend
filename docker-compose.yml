version: "3.9"
services:
  postgres:
    image: postgres:16-alpine
    container_name: taxi_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: taxi
      POSTGRES_PASSWORD: taxi_pass
      POSTGRES_DB: taxi_main
      TZ: Asia/Ho_Chi_Minh
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taxi -d taxi_main"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - taxi_net

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: taxi_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.dev
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: "False"
      TZ: Asia/Ho_Chi_Minh
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - taxi_net

  redis:
    image: redis:7-alpine
    container_name: taxi_redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - taxi_net

  payment-service:
    build:
      context: ./services/payment-service
      dockerfile: Dockerfile
    container_name: payment-service
    restart: always
    env_file:
      - ./services/payment-service/.env 
    ports:
      - "8088:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - taxi_net
    
  pricing-service:
    build:
      context: ./services/pricing-service
      dockerfile: Dockerfile
    container_name: taxi_pricing
    restart: unless-stopped
    environment:
      PORT: 8002
      OSRM_BASE_URL: https://router.project-osrm.org
      TZ: Asia/Ho_Chi_Minh
    ports:
      - "8002:8002"
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:8002/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 10s
      timeout: 3s
      retries: 10
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - taxi_net
    
volumes:
  postgres_data:
  pgadmin_data:
  redis_data:

networks:
  taxi_net:
    driver: bridge